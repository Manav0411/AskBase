services:
  # Backend Web Service
  - type: web
    name: askbase-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: APP_NAME
        value: AskBase
      - key: ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: GROQ_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: HF_API_KEY
        value: ""  # Optional - leave empty if not using HuggingFace API
      - key: HF_MODEL
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: askbase-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app  # Update with your Vercel URL
      - key: DEFAULT_PAGE_SIZE
        value: 20
      - key: MAX_PAGE_SIZE
        value: 100
      - key: MAX_FILE_SIZE_MB
        value: 10
      - key: CHUNK_SIZE
        value: 1200
      - key: CHUNK_OVERLAP
        value: 200
      - key: EMBEDDING_MODEL
        value: BAAI/bge-small-en-v1.5
      - key: USE_MMR
        value: true
      - key: MMR_DIVERSITY
        value: 0.3
      - key: MMR_FETCH_K
        value: 20
      - key: RETRIEVAL_K
        value: 6
      - key: LLM_TEMPERATURE
        value: 0.3
      - key: LLM_MAX_TOKENS
        value: 1500

# PostgreSQL Database
databases:
  - name: askbase-db
    databaseName: askbase
    user: askbase_user
    plan: free  # Use 'starter' for production workloads
